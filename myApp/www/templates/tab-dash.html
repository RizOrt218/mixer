<ion-view view-title="Mixer" ng-init="toggleCreate=toggleJoin=false" >
  <ion-content class="padding">
    <h2>Welcome to Mixer, now get Mixin!</h2>

    <button class="button button-positive" ng-click="toggleCreate=true; toggleJoin=false">
      Create a Group
    </button>

    <button class="button button-calm">
      Join a Group
    </button>

      <div ng-hide="toggleCreate=true">
        SHOW ME!
      </div>
  </ion-content>
</ion-view>
